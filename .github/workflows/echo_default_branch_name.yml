name: Echo Test
on:
  pull_request:
    types: opened
jobs:
  echo:
    name: Set assignees
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: repo
        with:
          route: GET /repos/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # or ${{ github.token }}
      - run: echo ${{ fromJson(steps.repo.outputs.data).default_branch }}